<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/book.webp"
      type="image/x-icon"
    />
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./assets/icons/book.webp" alt="Picture of a book" height="48" />
      <h1>Library</h1>
    </header>
    <main>
      <section class="bookshelves">
        <div tabindex="0" class="add-button">+</div>
      </section>
      <section class="opened-book">
        <div class="left-page not-displayed">
          <div class="number-of-pages">
            <span class="number-of-pages"></span> pages
          </div>
          <div class="status"></div>
          <div class="actions">
            <div class="edit-button">Edit Information</div>
            <div class="remove-button">Torch The Book</div>
          </div>
        </div>
        <div class="right-page not-displayed">
          <div class="book-name"></div>
          By
          <div class="author"></div>
        </div>
      </section>
    </main>
    <div class="new-book-modal not-displayed">
      <form class="card">
        <label for="book-title-input">Title:</label>
        <input type="text" name="bookTitle" id="book-title-input" />
        <label for="book-author-input">Author:</label>
        <input type="text" name="bookAuthor" id="book-author-input" />
        <label for="pages-number-input">Number of pages:</label>
        <input type="tel" name="pagesNumber" id="pages-number-input" />
        <fieldset>
          <legend>Have you read this book?</legend>
          <div class="input-container">
            <label for="read-status-radio">Yes</label>
            <input
              type="radio"
              name="status"
              id="read-status-radio"
              value="1"
              required
            />
          </div>
          <div class="input-container">
            <label for="not-read-status-radio">No</label>
            <input
              type="radio"
              name="status"
              id="not-read-status-radio"
              value=""
            />
          </div>
        </fieldset>
        <div class="error-message"></div>
        <button type="submit" class="submit-book">Add to library</button>
      </form>
    </div>
  </body>
</html>
