<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons/book.webp"
      type="image/x-icon"
    />
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./assets/icons/book.webp" alt="Picture of a book" height="48" />
      <h1>Library</h1>
    </header>
    <main>
      <h2>Bookshelves</h2>
      <section class="bookshelves">
        <div
          tabindex="0"
          title="Witcher: The Last Wish"
          class="book"
        >
          <div class="bookmark-shadow"></div>
          <div class="bookmark"></div>
          <div class="gradient-shadow"></div>
          <div class="spine-text">
            Witcher: The Last Wish
          </div>
        </div>
        <div class="add-button">+</div>
      </section>
      <h2>Book</h2>
      <section class="opened-book">
        <div class="left-page">
          <div class="number-of-pages">300 pages</div>
          <div class="status"></div>
          <div class="actions">
            <div class="edit-button">Edit Information</div>
            <div class="remove-button">Torch The Book</div>
          </div>
        </div>
        <div class="right-page">
          <div class="book-name">Witcher: The Last Wish</div>
          By
          <div class="author">Andrzej Sapkovsky</div>
        </div>
      </section>
    </main>
  </body>
</html>
